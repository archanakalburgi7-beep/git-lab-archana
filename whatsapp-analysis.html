<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analysis - MindTracker AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00bcd4;
            --bg: #f8f9fa;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #333; }
        .container { max-width: 800px; margin: 40px auto; }
        .glass-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }
        #uploadBox {
            border: 2px dashed var(--primary);
            padding: 40px 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: #fff;
        }
        #uploadBox:hover { background: #e0f7fa; border-style: solid; }
        
        .suggestion-box {
            margin-top: 25px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.4s ease;
            border: 1px solid rgba(0,0,0,0.05);
            transition: background-color 0.5s ease; /* Smooth color change */
        }
        .emotion-badge {
            display: inline-block;
            padding: 6px 18px;
            border-radius: 20px;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        .joy { background: #4caf50; box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3); }
        .anger { background: #f44336; box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3); }
        .stress { background: #ff9800; box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3); }
        .calm { background: #2196f3; box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3); }
        
        .lang-label { font-weight: 800; font-size: 0.75rem; color: #666; display: block; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .suggestion-text p { font-size: 1.05rem; line-height: 1.6; color: #2c3e50; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Pulse effect for real-time feel */
        .typing-indicator { font-size: 0.8rem; color: var(--primary); display: none; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <a href="dashboard.html" class="btn btn-sm btn-outline-secondary mb-3 shadow-sm">‚Üê Back to Dashboard</a>
    
    <div class="glass-card shadow-lg">
        <h2 class="fw-800 mb-4 text-primary">WhatsApp Communication Analysis</h2>
        
        <ul class="nav nav-pills mb-4 shadow-sm p-1 rounded-pill bg-light" id="pills-tab" role="tablist">
            <li class="nav-item w-50" role="presentation">
                <button class="nav-link active rounded-pill w-100" id="text-tab" data-bs-toggle="pill" data-bs-target="#textTab" type="button" role="tab">Paste Chat</button>
            </li>
            <li class="nav-item w-50" role="presentation">
                <button class="nav-link rounded-pill w-100" id="file-tab" data-bs-toggle="pill" data-bs-target="#fileTab" type="button" role="tab">Upload .txt File</button>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="textTab" role="tabpanel">
                <div id="aiStatus" class="typing-indicator">AI is analyzing in real-time...</div>
                <textarea id="chatInput" class="form-control mb-3 border-2" rows="6" placeholder="Start typing or paste chat for instant analysis..."></textarea>
            </div>

            <div class="tab-pane fade" id="fileTab" role="tabpanel">
                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                <div id="uploadBox" onclick="document.getElementById('fileInput').click()">
                    <p id="fileName" class="mb-1 fw-bold text-primary fs-5">Click to select WhatsApp .txt file</p>
                    <p class="text-muted small mb-0">Analysis will start immediately after selection.</p>
                </div>
            </div>
        </div>

        <button class="btn btn-primary w-100 py-3 fw-bold shadow-sm mb-2" onclick="startAnalysis()">REFRESH ANALYSIS</button>

        <div id="resultBox" class="suggestion-box">
            <div id="emotionLabel" class="emotion-badge">Detected Emotion</div>
            <h5 class="fw-800 mt-2 border-bottom pb-2 text-dark">AI Communication Insights</h5>
            
            <div class="suggestion-text">
                <span class="lang-label">English Suggestion</span>
                <p id="suggestionEn" class="mb-3"></p>
                
                <span class="lang-label">Marathi Suggestion (‡§Æ‡§∞‡§æ‡§†‡•Ä)</span>
                <p id="suggestionMr" class="mb-0"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const fileInput = document.getElementById('fileInput');
    const chatInput = document.getElementById('chatInput');
    const resultBox = document.getElementById('resultBox');
    const fileNameDisplay = document.getElementById('fileName');
    const aiStatus = document.getElementById('aiStatus');

    // --- REAL-TIME INPUT LISTENER ---
    chatInput.addEventListener('input', function() {
        const text = this.value.trim();
        if (text.length > 3) {
            aiStatus.style.display = 'block';
            processContent(text);
        } else {
            aiStatus.style.display = 'none';
            resultBox.style.display = 'none';
        }
    });

    // Handle File Selection (Instant Analysis)
    fileInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            fileNameDisplay.innerText = "üìÑ Selected: " + this.files[0].name;
            fileNameDisplay.classList.add('text-success');
            
            const reader = new FileReader();
            reader.onload = (e) => processContent(e.target.result);
            reader.readAsText(fileInput.files[0]);
        }
    });

    function startAnalysis() {
        // Fallback for button click
        const textContent = chatInput.value.trim();
        if (textContent) processContent(textContent);
        else if (fileInput.files.length > 0) {
            const reader = new FileReader();
            reader.onload = (e) => processContent(e.target.result);
            reader.readAsText(fileInput.files[0]);
        } else {
            alert("Please provide content first.");
        }
    }

        resultBox.style.display = 'block';
        const label = document.getElementById('emotionLabel');

</script>

</body>
</html>
