<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Mood Analytics - MindTrackAI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .graph-container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        h2 { font-weight: 700; color: #1f2937; text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div class="graph-container">
        <h2><i class="fas fa-calendar-week text-primary"></i> Weekly Mood Trend</h2>
        
        <canvas id="weeklyChart"></canvas>

        <div class="text-center mt-5">
            <a href="dashboard.html" class="btn btn-outline-primary shadow-sm">Back to Dashboard</a>
        </div>
    </div>

    <script>
        const emotionMap = { 'angry': 0, 'sad': 1, 'tired': 2, 'neutral': 3, 'surprised': 4, 'happy': 5 };
        const emotionLabels = ['Angry', 'Sad', 'Tired', 'Neutral', 'Surprised', 'Happy'];
        const daysOrder = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

        window.onload = function() {
            let weeklyData = JSON.parse(localStorage.getItem('weeklyMoodHistory')) || {};
            
            // डेटा ग्राफसाठी तयार करणे
            let moodPoints = daysOrder.map(day => {
                let mood = weeklyData[day];
                return mood ? emotionMap[mood] : null; // जर डेटा नसेल तर null
            });

            const ctx = document.getElementById('weeklyChart').getContext('2d');
            
            // 
            new Chart(ctx, {
                type: 'bar', // वीकलीसाठी 'Bar' चार्ट जास्त चांगला दिसतो
                data: {
                    labels: daysOrder,
                    datasets: [{
                        label: 'Dominant Mood',
                        data: moodPoints,
                        backgroundColor: 'rgba(99, 102, 241, 0.6)',
                        borderColor: '#6366f1',
                        borderWidth: 2,
                        borderRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            min: 0,
                            max: 5,
                            ticks: {
                                stepSize: 1,
                                callback: function(value) { return emotionLabels[value]; }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        };

        
        
    </script>
</body>
</html>
